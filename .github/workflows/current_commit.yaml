
name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: python -m pip install numpy cython
      - name: Install via Pypi
        run: pip install .
      - name: run PPP.main
        run: python -m PPP.main -h

